<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>
<body ng-app="mymodal">
  
  <div ng-controller="MainCtrl" class="container">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="">Dream Stay</a>
    </div>
   
          <ul class="nav navbar-nav navbar-right">
		  
   
      <li><a ng-click="toggleModal()" >
      <span class="glyphicon glyphicon-user"></span> Sign Up
	  </a></li>
   	       <li>
   	       <button ng-click="toggleModal()" class="btn btn-default" >
	           <span class="glyphicon glyphicon-log-in"></span> Login</li>
	        </button>
    </ul>
	 	</div></nav>
  
    
  <modal title="sign up" visible="showModal">
    <form role="form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control"  placeholder="Enter First Name" />
      </div>
	   <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control"  placeholder="Enter Middle Name" />
      </div>
	   <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control"  placeholder="Enter Last Name" />
      </div>
	   <div class="form-group">
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="male" >Male
		<input type="radio" name="gender" value="female">Female
	  </div>
	   <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control"  />
      </div>
	   <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
	   <div class="form-group">
        <label for="phoneNumber">Phone Number_1</label>
        <input type="number" class="form-control"  placeholder="Enter Phone Number" required />
      </div>
	   <div class="form-group">
        <label for="phoneNumber">Phone Number_2</label>
        <input type="tel" class="form-control"  placeholder="Enter Phone Number" />
      </div>
	   <div class="form-group">
        <label>Address:</label><br>
		<label for="country">Country</label>
        <select name="country">
		 <option value="India">India</option>
		 <option value="Japan">Japan</option>
		 <option value="China">China</option>
		 <option value="Netherlands">Netherlands</option>
		 </select>
      </div>
	   <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" class="form-control"  placeholder="Enter Street Address" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </modal>
</div>
<script>
var mymodal = angular.module('mymodal', []);

mymodal.controller('MainCtrl', function ($scope) {
    $scope.showModal = false;
    $scope.toggleModal = function(){
        $scope.showModal = !$scope.showModal;
    };
  });

mymodal.directive('modal', function () {
    return {
      template: '<div class="modal fade">' + 
          '<div class="modal-dialog">' + 
            '<div class="modal-content">' + 
              '<div class="modal-header">' + 
                '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>' + 
                '<h4 class="modal-title">{{ title }}</h4>' + 
              '</div>' + 
              '<div class="modal-body" ng-transclude></div>' + 
            '</div>' + 
          '</div>' + 
        '</div>',
      restrict: 'E',
      transclude: true,
      replace:true,
      scope:true,
      link: function postLink(scope, element, attrs) {
        scope.title = attrs.title;

        scope.$watch(attrs.visible, function(value){
          if(value == true)
            $(element).modal('show');
          else
            $(element).modal('hide');
        });

        $(element).on('shown.bs.modal', function(){
          scope.$apply(function(){
            scope.$parent[attrs.visible] = true;
          });
        });

        $(element).on('hidden.bs.modal', function(){
          scope.$apply(function(){
            scope.$parent[attrs.visible] = false;
          });
        });
      }
    };
  });
</script>
</body>
</html>
